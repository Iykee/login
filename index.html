<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>login page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <body>
        <div class="loginbox">
        
                <h1>Login</h1>
                <form action="welcome.html" target="_blank">
                    <p>Username</p>
                    <input type="text" name="" placeholder="Enter Username" id="username" required>
                    <p>Password</p>
                    <input type="password" name="" placeholder="Enter Your password" id="password"  required>
                    
                    <input type="submit" name="" value="LOGIN" onclick="getinfo()" >
                    <a href="#">Forgot your password?</a> <br>
                    <a href="#"> Dont have an account?</a>       
                </form>
        </div>

        <script src="script.js"></script>
    </body>

</body>
